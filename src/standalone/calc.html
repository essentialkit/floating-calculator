<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title translate-key="appName">Floating Calculator</title>
  <link rel="stylesheet" href="bootstrap5.css">
  <link rel="stylesheet" href="calc.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="p-2 pt-3">
  <div class="vstack gap-2">
    <div class="dynamic-display">
      <span class="history"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
      </svg></span> 
      <span id="pretext"></span>
      <input id="text-input" class="form-control shadow-sm" rows="1" placeholder="0"></input> 
    </div>
    <div class="hstack gap-5 meta-controls">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Inv</label>
      </div>
      <button class="btn btn-dark btn-sm visually-hidden">history</button>
    </div>
    <div class="hstack gap-1 input-panel">
      <div class="vstack gap-1">
        <div class="hstack gap-1">
          <button class="btn btn-light fn">Rad</button>
          <button class="btn btn-light fn">Deg</button>
          <button class="btn btn-light fn">x!</button>
          <button class="btn btn-light fn">(</button>
          <button class="btn btn-light fn">)</button>
          <button class="btn btn-light fn">%</button>
          <button class="btn btn-light fn">AC</button>
        </div>
        <div class="hstack gap-1">
          <button class="btn btn-light fn">Inv</button>
          <button class="btn btn-light fn">sin</button>
          <button class="btn btn-light fn">ln</button>
          <button class="btn btn-light">7</button>
          <button class="btn btn-light">8</button>
          <button class="btn btn-light">9</button>
          <button class="btn btn-light fn">÷</button>
        </div>
        <div class="hstack gap-1">
          <button class="btn btn-light fn">π</button>
          <button class="btn btn-light fn">cos</button>
          <button class="btn btn-light fn">log</button>
          <button class="btn btn-light">4</button>
          <button class="btn btn-light">5</button>
          <button class="btn btn-light">6</button>
          <button class="btn btn-light fn">×</button>
        </div>
        <div class="hstack gap-1">
          <button class="btn btn-light fn">e</button>
          <button class="btn btn-light fn">tan</button>
          <button class="btn btn-light fn">√</button>
          <button class="btn btn-light">1</button>
          <button class="btn btn-light">2</button>
          <button class="btn btn-light">3</button>
          <button class="btn btn-light fn">-</button>
        </div>
        <div class="hstack gap-1">
          <button class="btn btn-light fn">Ans</button>
          <button class="btn btn-light fn">EXP</button>
          <button class="btn btn-light fn">x<sup>y</sup></button>
          <button class="btn btn-light">0</button>
          <button class="btn btn-light">.</button>
          <button class="btn btn-primary">=</button>
          <button class="btn btn-light fn">+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="insect.js"></script>
  <script src="calc.js"></script>
</body>

</html>
